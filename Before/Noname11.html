<!DOCTYPE HTML>
<html>
 <head>
  <title> new document For HTML5 </title>
  <meta name="generator" content="editplus" />
  <meta name="author" content="" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <style type="text/css">
    html{
	 overflow:hidden;
	}
	body{
	  padding:0;
	  margin:0;
	}
	#canvasdiv{
	  position:absolute;
	  width:800px;
	  height:600px;
	  left:50%;
	  top:50%;
	  margin-left:-400px;
	  margin-top:-300px;
	  border:1px solid red;
	}
  </style>
  <script type="text/javascript">
      (function(window){
		 var fps=1000;
		 var img=new Image();
		 img.src="mytest1.jpg";
		 var imgwidth=150;
		 var imgheight=150;
		 var canvas=null;
		 var context=null;
		 var x=0;
		 var y=0;
		 var drawx=1;
		 var drawy=1;
		 var maxX=0;
		 var maxY=0;
		 function init(event){
		     canvas=document.getElementById("mycanvas");
			 context=canvas.getContext("2d");
			 maxX=canvas.width-imgwidth;
			 maxY=canvas.height-imgheight;
			 setInterval(draw,1000/fps);
		 }
		 function draw(){
		    context.clearRect(0,0,canvas.width,canvas.height);
			context.drawImage(img,x,y);
			x+=1*drawx;
			y+=1*drawy;
		    if(x>=maxX){
			   x=maxX;
			   drawx=-1;
			}else if(x<=0){
			   x=0;
			   drawx=1;
			}
			if(y>=maxY){
			   y=maxY;
			   drawy=-1;
			}else if(y<=0){
			   y=0;
			   drawy=1;
			}
		 }
	     if(window.addEventListener){
		    window.addEventListener("load",init,false);
		 }else{
		    window.attachEvent("onload",init);
		 } 
	  })(window);
  </script>
 </head>

 <body>
	 <div id="canvasdiv">
		 <canvas id="mycanvas" width="800" height="600">
		  <p>Your Browser dose  Not support the HTML5 </p>
		 </canvas>
	 </div>
 </body>
</html>
