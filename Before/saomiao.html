     #mycan{
	   position:absolute;
	   left:50%;

	   margin-left:-300px;
	   margin-top:-200px;
	   width:600px;
	   height:400px;
	 }

 <script type="text/javascript">
    var FPS=20;
    var count=0;
    window.onload=function(){
        var canvas=document.getElementById("mycan");
		var context=canvas.getContext("2d");
		var width=canvas.width;
		var height=canvas.height;
		var MH=Math.PI/FPS*0.5;
	    context.fillStyle="#000";
		context.strokeStyle="red";
		var count=FPS;
		var clear=setInterval(draw,1000/FPS);
		function draw(){
		   context.fillRect(0,0,width,height);
		   var value=Math.sin(MH*count);
           var y=Math.floor(height-height*value);
		   context.beginPath();
		   context.moveTo(0,y);
		   context.lineTo(width,y);
		   context.stroke();
		   context.closePath();
		   count++;
		   if(count>(2*FPS)){
		     count=FPS;
		   }
		}
	}
 </script>
